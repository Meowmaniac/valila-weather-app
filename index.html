<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Vanila weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h1 class="city">
          <span id="city"></span>
          Weather
        </h1>
        <p class="date" id="date"></p>
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-10">
              <input
                type="search"
                placeholder="Enter a city"
                class="form-control"
                id="city-input"
              />
            </div>
            <div class="col-2">
              <input type="submit" value="Search" class="btn btn-light" />
            </div>
          </div>
        </form>
        <div class="row">
          <div class="col-6">
            <div class="current-weather">
              <span class="current-temperature" id="temp"></span>
              <div class="unitwrap">
                <a class="to-celcium active" id="to-celcium">℃ </a
                ><a class="to-fahrenheit" id="to-fahrenheit">℉</a>
                <p class="feels-like">
                  <span class="label">Feels like</span>
                  <span class="value" id="feels-like"></span>
                </p>
              </div>

              <div class="current-icon">
                <img src="" alt="" id="icon" />
              </div>
            </div>
          </div>
          <div class="col-6 metrics">
            <div class="row justify-content-center">
              <div class="col detailed-metrics">
                <div class="col detailed-metrics">
                  <p>Wind</p>
                  <p class="value">
                    <span id="wind-speed"></span>
                    <small class="metric">km/h</small>
                  </p>
                </div>
              </div>
              <div class="col detailed-metrics">
                <p>Humidity</p>
                <p class="value">
                  <span id="humidity"></span>
                  <small class="metric">%</small>
                </p>
              </div>
              <div class="col detailed-metrics">
                <p>Visibility</p>
                <p class="value">
                  <span id="visibility"></span>
                  <small class="metric">km</small>
                </p>
              </div>
              <div class="col detailed-metrics">
                <p>Pressure</p>
                <p class="value">
                  <span id="pressure"></span>
                  <small class="metric">kPa</small>
                </p>
              </div>
            </div>
          </div>
          <p id="description"></p>
        </div>
        <p class="coded-by">
          <a href="https://github.com/Meowmaniac/valila-weather-app"
            >Open source code</a
          >
          by Kateryna Pavlova
        </p>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
